      tags:
        - Get eventsuser

      responses:
          '200':    # status code
            description: A JSON object with data
            content:
              application/json:
                schema: 
                  $ref: '#/components/schemas/eventsAuth'
          '403':    
            description: The user does not have privileges for this action
          '422':
            description: Unprocessable Entinty
  
  /api/v1/eventsignup/favsignup:
    put:
      security:
        - bearerAuth: []
      summary: Sing up in favorite events
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                eventfavorite:
                  type: string
                  format: uuid
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
        - in: query
          name: lang
          description: Error return language. Optional value. default value 'en' or header 'Accept-Language'
          schema:
            type: string
            enum:
              - en
              - es
      tags: 
        - Events sing up as favorite

      responses:
          '201':    # status code
            description: A JSON object with data
            content:
              application/json:
                schema: 
                  type: object
                  properties:
                    result:
                      type: string
                      format: uuid
          '403':    
            description: The user does not have privileges for this action
          '422':
            description: Unprocessable Entinty  

    delete:
      security:
        - bearerAuth: []
      summary: Delete _id user in favorite events
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                eventfavorite:
                  type: string
                  format: uuid
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
        - in: query
          name: lang
          description: Error return language. Optional value. default value 'en' or header 'Accept-Language'
          schema:
            type: string
            enum:
              - en
              - es
      tags: 
