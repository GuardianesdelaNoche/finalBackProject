            content:
              application/json:
                schema: 
                  type: object
                  properties:
                    result:
                      type: string
                      format: uuid
          '403':    
            description: The user does not have privileges for this action
          '422':
            description: Unprocessable Entinty  

  /api/v1/eventsignup/assistsignup:
    put:
      security:
        - bearerAuth: []
      summary: Sing up assistant event
      requestBody:
        content:
          application/json:
            schema:
              type: object
