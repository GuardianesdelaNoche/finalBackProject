openapi: 3.0.0
info:
  title: 4Events API
  description: "<p>This is an API belonging to the 4events group that is dedicated to putting people who organize directed activities in contact with people who are looking for someone to organize them.</p><p>Here you will find everything you are looking for and you can offer any activity that you want to organize</p>"
  version: 0.1.9
servers:
  - url: https://services.4events.net
    description: Main (production) server
  - url: http://localhost:3000
    description: Developer (Local)
paths:
  /api/v1/user/login:
    post:
      summary: Returns a token for a valid users.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string        
      tags:
        - Login
    
      responses:
        '201':    # status code
          description: A JSON object with token
          content:
            application/json:
              schema: 
                type: object
                properties:
                  token: 
                    type: string
        '401':    
          description: Unauthorized
        '422':
          description: Unprocessable Entinty

  /api/v1/user/register:
    post:
      summary: Register a new user
      requestBody:
        content:
          multipart/form-data:
            schema: 
              type: object
              required:
                - username
                - email
                - role
                - nickname
                - password
              properties:
                username:
                  type: string
                  minimum: 6
                  description: Username with minimum 6 characters
                email:
                  type: string
                  format: email
                  description: Valid User e-mail
                role:
                  type: number
                  minimum: 1
                  maximum: 1
                  default: 1
                  description: role default 1. Only a super-administrator assign another role
                nickname:
                  type: string
                  description: The nickName of user
                password:
                  type: string
                  format: password
                  minimum: 8
                  maximum: 20
                  description: The password require min. 1 uppercase 1 lowercase and 1 digit min 8 max 20 characters
                image:
                  type: string
                  format: binary
                address:
                  type: string
                city:
                  type: string
                postal_code:
                  type: string
                country:
                  type: string
                phone:
                  type: string
                latitude: 
                  type: number
                  minimum: -90.0
                  maximum: 90.0
                longitude: 
                  type: number
                  minimum: -180.0
                  maximum: 180.0
      tags:
        - User Register 

      responses:
        '200':    # status code
          description: A JSON object with data
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/RegisterUser'
        '403':    
          description: The user does not have privileges for this action
        '422':
          description: Unprocessable Entinty

  /api/v1/users:
    get:
      security:
        - bearerAuth: []
      summary: Returns the user by decrypting the token or by Id.
      parameters:
      - in: path
        name: _id 
        schema:
          type: string
        required: true
        description: User id. Is optional. Only a super-administrator can modify a user other than himself
      - in: header
        name: x-access-token
        schema:
          type: string
      - in: query
        name: lang
        description: Error return language. Optional value. default value 'en' or header 'Accept-Language'
        schema:
          type: string
          enum:
            - en
            - es 
      tags:
        - Control Users
      responses:
        '200':    # status code
          description: A JSON object with data
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/getUser'
        '403':    
          description: The user does not have privileges for this action
        '422':
          description: Unprocessable Entinty

    put:
      security:
        - bearerAuth: []
      summary: Modify data user by decrypting the token or by Id.
      requestBody:
        content:
          multipart/form-data:
            schema: 
              type: object
              properties:
                username:
                  type: string
                  minimum: 6
                  description: Username with minimum 6 characters
                email:
                  type: string
                  format: email
                  description: Valid User e-mail
                role:
                  type: number
                  minimum: 1
                  maximum: 1
                  default: 1
                  description: role default 1. Only a super-administrator assign another role
                nickname:
                  type: string
                  description: The nickName of user
                password:
                  type: string
                  format: password
                  minimum: 8
                  maximum: 20
                  description: The password require min. 1 uppercase 1 lowercase and 1 digit min 8 max 20 characters
                image:
                  type: string
                  format: binary
                address:
                  type: string
                city:
                  type: string
                postal_code:
                  type: string
                country:
                  type: string
                phone:
                  type: string
                latitude: 
                  type: number
                  minimum: -90.0
                  maximum: 90.0
                longitude: 
                  type: number
                  minimum: -180.0
                  maximum: 180.0
                  
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
        - in: query
          name: lang
          description: Error return language. Optional value. default value 'en' or header 'Accept-Language'
          required: false
          schema:
            type: string
            enum:
              - en
              - es    
      tags: 
        - Control Users
      
      responses:
        '201':    # status code
          description: A JSON object with data
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/putUser'
        '403':    
          description: The user does not have privileges for this action
        '422':
          description: Unprocessable Entinty
          
    delete:
      security:
        - bearerAuth: []
      summary: Delete the user by decrypting the token or by Id.
      parameters:
      - in: path
        name: _id 
        schema:
          type: string
          format: uuid
        required: true
        description: User id. Is optional. Only a super-administrator can modify a user other than himself
      - in: header
        name: x-access-token
        schema:
          type: string
        required: true
      - in: query
        name: lang
        description: Error return language. Optional value. default value 'en' or header 'Accept-Language'
        schema:
          type: string
          enum:
            - en
            - es 
      tags:
        - Control Users
      responses:
        '201':    # status code
          description: A JSON object with data
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/RegisterUser'
        '403':    
          description: The user does not have privileges for this action
        '422':
          description: Unprocessable Entinty

  /api/v1/users/recoverpass:
    post:
      summary: Recover password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      parameters: 
        - in: query
          name: lang
          description: Error return language. Optional value. default value 'en' or header 'Accept-Language'
          schema:
            type: string
            enum:
              - en
              - es     
      tags:
        - Recover password
      responses:
        '201':    # status code
          description: A JSON object with data
          content:
            application/json:
              schema: 
                type: object
                properties:
                  result:
                    type: string
                    enum:
                      - OK
                      - KO
        '403':    
          description: The user does not have privileges for this action
        '422':
          description: Unprocessable Entinty
  
  /api/v1/tags:
    get:
      summary: Returns the available tags.

      tags:
        - Get available tags
      responses:
        '200':    # status code
          description: A JSON object with data
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/tags'
        '403':    
          description: The user does not have privileges for this action
        '422':
          description: Unprocessable Entinty

  /api/v1/eventsuser/ownevent:
    get:
      security:
        - bearerAuth: []
      summary: List of events that the user owns
      
      parameters:
        - in: query
          name: sort
          schema:
            type: string
          required: false
          description: If 'asc', returns the date sorted in ascending order else the order is descendig.
        - in: query
          name: skip
          schema:
            type: integer
          required: false
          description: Skip the events indicated in a pagination
        - in: query
          name: limit
          schema:
            type: integer
          required: false
          description: Maximum events returned in a pagination.
        - in: query
          name: active
          schema:
            type: string
          required: false
          description: If 'true', returns the event date will be after now. If 'false' returns the event date will be before now. And default return all own events.
        - in: query
          name: datetype
          schema:
            type: string
          required: false
          description: If 'created_date', the sort order will be by event creation date. Default, the order is by event date
        
        - in: header
          name: x-access-token
          schema:
            type: string

      tags:
        - Get eventsuser

      responses:
          '200':    # status code
            description: A JSON object with data
            content:
              application/json:
                schema: 
                  $ref: '#/components/schemas/eventsAuth'
          '403':    
            description: The user does not have privileges for this action
          '422':
            description: Unprocessable Entinty

  /api/v1/eventsuser/assistant:
    get:
      security:
        - bearerAuth: []
      summary: List of assistant events
      
      parameters:
        - in: query
          name: sort
          schema:
            type: string
          required: false
          description: If 'asc', returns the date sorted in ascending order else the order is descendig.
        - in: query
          name: skip
          schema:
            type: integer
          required: false
          description: Skip the events indicated in a pagination
        - in: query
          name: limit
          schema:
            type: integer
          required: false
          description: Maximum events returned in a pagination.
        - in: query
          name: active
          schema:
            type: string
          required: false
          description: If 'true', returns the event date will be after now. If 'false' returns the event date will be before now. And default return all own events.
        - in: query
          name: datetype
          schema:
            type: string
          required: false
          description: If 'created_date', the sort order will be by event creation date. Default, the order is by event date
        - in: query
          name: lat
          schema:
            type: number
          required: false
          description: 'Supported format:format Decimal degrees (DD):41.40338, not commas.'
        - in: query
          name: long
          schema:
            type: number
          required: false
          description: 'Supported format:format Decimal degrees (DD):41.40338, not commas.'
        - in: query
          name: distance_m
          schema:
            type: number
          required: false 

        - in: header
          name: x-access-token
          schema:
            type: string

      tags:
        - Get eventsuser

      responses:
          '200':    # status code
            description: A JSON object with data
            content:
              application/json:
                schema: 
                  $ref: '#/components/schemas/eventsAuth'
          '403':    
            description: The user does not have privileges for this action
          '422':
            description: Unprocessable Entinty

  /api/v1/eventsuser/favoriteevent:
