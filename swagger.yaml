              - es
      tags: 
        - Events sing up as assistant

      responses:
          '201':    # status code
            description: A JSON object with data
            content:
              application/json:
                schema: 
                  type: object
                  properties:
                    result:
                      type: object
                      properties:
                        _id:
                          type: string
                          format: uuid
                        _id_user:
                          type: string
                          format: uuid
                        title:
                          type: string
                        date:
                          type: string
                          format: date-time
                        sendEmail:
                          type: string
                          description: Values "OK" or "Error email"        
                        action:
                          type: string
                          description: Value "Add assistant"
          '403':    
            description: The user does not have privileges for this action
          '422':
            description: Unprocessable Entinty  

    delete:
      security:
        - bearerAuth: []
      summary: Delete _id user in events assistant
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                eventassistants:
                  type: string
                  format: uuid
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
        - in: query
          name: lang
          description: Error return language. Optional value. default value 'en' or header 'Accept-Language'
          schema:
            type: string
            enum:
              - en
              - es
      tags: 
        - Events sing up as assistant

      responses:
          '201':    # status code
            description: A JSON object with data
            content:
              application/json:
                schema: 
                  type: object
                  properties:
                    result:
                      type: object
                      properties:
                        _id:
                          type: string
                          format: uuid
                        _id_user:
                          type: string
                          format: uuid
                        title:
                          type: string
                        date:
                          type: string
                          format: date-time
                        sendEmail:
                          type: string
                          description: Values "OK" or "Error email"       
                        action:
                          type: string
                          description: Value "Add assistant"
          '403':    
            description: The user does not have privileges for this action
          '422':
            description: Unprocessable Entinty  
   
  /api/v1/events:
    get:
      security:
        - {}
        - bearerAuth: []
      summary: List of events. Only returns the event date will be after now.
      
      parameters:
        - in: query
          name: sort
          schema:
            type: string
          required: false
          description: If 'asc', returns the date sorted in ascending order else the order is descendig.
        - in: query
          name: skip
          schema:
            type: integer
          required: false
          description: Skip the events indicated in a pagination
        - in: query
          name: limit
          schema:
            type: integer
          required: false
          description: Maximum events returned in a pagination.
        - in: query
          name: title
          schema:
            type: string
          required: false
          description: Searches by word content and is not case sensitive.
        - in: query
          name: description
          schema:
            type: string
          required: false
          description: Searches by word content and is not case sensitive
        - in: query
          name: indoor
          schema:
            type: string
            enum:
              - 'true'
              - 'false'
          required: false
          description: Searches by event in indoor or outdoor
        - in: query
          name: tags
          schema:
            type: array
            items:
              type: string
          required: false
          description: Searches by event tags
        - in: query
          name: price
          schema:
            type: string
          required: false
          description: Supports single value 258.0 or between two values 0-258.3 Supports decimals with .   
        - in: query
          name: lat
          schema:
            type: number
          required: false
          description: 'Supported format:format Decimal degrees (DD):41.40338, not commas.'
        - in: query
          name: long
          schema:
            type: number
          required: false
          description: 'Supported format:format Decimal degrees (DD):41.40338, not commas.'
        - in: query
          name: distance_m
          schema:
            type: number
          description: distance in meters
          required: false 
        - in: query
          name: userName
          schema:
            type: string
          description: User name. Filter by user events
          required: false   
        - in: header
          name: x-access-token
          schema:
            type: string
          required: false

      tags:
        - GET PUT and DELETE events

      responses:
          '200':    # status code
            description: A JSON object with data
            content:
              application/json:
                schema: 
                  $ref: '#/components/schemas/eventsAuth'
          '403':    
            description: The user does not have privileges for this action
          '422':
            description: Unprocessable Entinty

    post:
      security:
        - bearerAuth: []
      summary: Insert a new event. 
      requestBody:
        content:
          multipart/form-data:
            schema: 
              type: object
              required:
                - title
                - price
                - indoor
                - date
                - duration
                - tags
              properties:
                title:
                  type: string
                  description: Title of event
                description: 
                  type: string
                price: 
                  type: number
                max_places:
                  type: integer
                date:
                  type: string
                  format: date-time
                  description: values of date YYYY-MM-DD HH:MI:SS
                duration:
                  type: integer
                  description: duration value in minutes
                photo:
                  type: string
                  format: binary
                indoor:
                  type: string
                  enum:
                    - 'true'
                    - 'false'
                latitude:
                  type: number
                longitude:
                  type: number
                address:
                  type: string
                city:
                  type: string
                postal_code:
                  type: string
                country:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string           
        - in: query
          name: lang
          description: Error return language. Optional value. default value 'en' or header 'Accept-Language'
          schema:
            type: string
            enum:
              - en
              - es

      tags:
      - GET PUT and DELETE events

      responses:
        '201':    # status code
          description: A JSON object with data
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/eventsAuth'
        '403':    
          description: The user does not have privileges for this action
        '422':
          description: Unprocessable Entinty  
    
    put:
      security:
        - bearerAuth: []
      summary: Modify an event by _id. This operation can only be performed by the event owner or a super administrator
      
      parameters:
      - in: path
        name: _id 
        schema:
          type: string
          format: uuid
        required: true
        description: event _id
      
      - in: header
        name: x-access-token
        schema:
          type: string
      - in: query
        name: lang
        description: Error return language. Optional value. default value 'en' or header 'Accept-Language'
        schema:
          type: string
          enum:
            - en
            - es
      requestBody:
        content:
          multipart/form-data:
            schema: 
              type: object
              properties:
                title:
                  type: string
                  description: Title of event
                description: 
                  type: string
                price: 
                  type: number
                max_places:
                  type: integer
                date:
                  type: string
                  format: date-time
                  description: values of date YYYY-MM-DD HH:MI:SS
                duration:
                  type: integer
                  description: duration value in minutes
                photo:
                  type: string
                  format: binary
                indoor:
                  type: string
                  enum:
                    - 'true'
                    - 'false'
                latitude:
                  type: number
                longitude:
                  type: number
                address:
                  type: string
                city:
                  type: string
                postal_code:
                  type: string
                country:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      
      tags:
      - GET PUT and DELETE events

      responses:
        '201':    # status code
          description: A JSON object with data
          content:
              application/json:
                schema: 
                  type: object
                  properties:
                    result:
                      type: string
                      format: uuid
        '403':    
          description: The user does not have privileges for this action
        '422':
          description: Unprocessable Entinty  
    
    delete:
      security:
        - bearerAuth: []
      summary: Delete an event by _id.
      
      parameters:
      - in: path
        name: _id 
        schema:
          type: string
          format: uuid
        required: true
        description: event _id
      
      - in: header
        name: x-access-token
        schema:
          type: string
      
      tags:
      - GET PUT and DELETE events

      responses:
        '201':    # status code
          description: A JSON object with data
          content:
              application/json:
                schema: 
                  type: object
                  properties:
                    result:
                      type: string
                      format: uuid
        '403':    
          description: The user does not have privileges for this action
        '422':
          description: Unprocessable Entinty  

  /api/v1/events/event/:
    get:
      security:
        - {}
        - bearerAuth: []
      summary: Only returns the event by _id.
      
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
          description: Event Id.
        - in: query
          name: lat
          schema:
            type: number
          required: false
          description: 'Supported format:format Decimal degrees (DD):41.40338, not commas.'
        - in: query
          name: long
          schema:
            type: number
          required: false
          description: 'Supported format:format Decimal degrees (DD):41.40338, not commas.' 
        - in: header
          name: x-access-token
          schema:
            type: string
      
      tags:
        - Get event

      responses:
          '201':    # status code
            description: A JSON object with data
            content:
              application/json:
                schema: 
                  $ref: '#/components/schemas/eventAuth'
          '403':    
            description: The user does not have privileges for this action
          '422':
            description: Unprocessable Entinty

  /api/v1/usersId:
    get:
      security:
        - bearerAuth: []
      summary: Returns the users _id.
      
      tags:
        - Control Users
      responses:
        '200':    # status code
          description: A JSON object with data
          content:
              application/json:
                schema: 
                  type: object
                  properties:
                    result:
                      type: array
                      items:
                        type: object
                        properties:
                          _id:
                            type: string
                            format: uuid

                      
        '403':    
          description: The user does not have privileges for this action
        '422':
          description: Unprocessable Entinty


